  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      margin: 0;
      padding: 20px;
    }

    .search-box {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .ph {
      width: 300px;
      padding: 10px 15px;
      border-radius: 10px;
      border: 1px solid rgba(0, 255, 255, 0.5);
      background: #111;
      color: #0ff;
      font-size: 16px;
      outline: none;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
      transition: 0.3s;
    }

    .ph:focus {
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      background: #111;
      border-radius: 10px;
      padding: 20px;
      width: 250px;
      color: #fff;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      border: 1px solid rgba(0, 255, 255, 0.3);
    }

    .card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 2px solid #0ff;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
    }

    .card h3 {
      margin-top: 0;
      color: #0ff;
    }

    .card p {
      color: #ccc;
    }
  </style>
</head>

  // Function to display student cards based on name or roll number
  function displayCards(filter = "") {

    let anyMatch = false;

    students.forEach(student => {
      const nameMatch = student.name.toLowerCase().includes(lowerFilter);
      const rollMatch = student.rollNumber.toLowerCase().includes(lowerFilter);

        anyMatch = true;

        card.classList.add("card");

        card.innerHTML = `
          <img src="${student.image}" alt="${student.name}">
          <h3>${student.name}</h3>
          <p><strong>Roll No:</strong> ${student.rollNumber}</p>

          <p><strong>Email:</strong> ${student.email}</p>
          <p><strong>Batch:</strong> ${student.batch}</p>
        `;

      }
    });

    if (!anyMatch) {

    }
